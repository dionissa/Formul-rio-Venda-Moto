<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda sua moto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre sua moto para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil sua moto!</h1>
                <p>Descreva as características e marque os opcionais que ela possui.</p>
                <form>
                    <div class="box-input">
                        <label for="title"
                        >Título do Anúncio <span class="required-field">*</span></label
                        >
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um título para anúnciar sua moto!"
                            minlength="1"
                            maxlength="30"
                            required
                            />
                    </div>
                    <div class="box-input">
                        <label for="price"
                        >Preço: <span class="required-field">*</span></label
                        >
                        <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Defina o preço"
                            required
                            />
                    </div>
                    <div class="box-input">
                        <label for="description"
                        >Descrição: <span class="required-field">*</span></label
                        >
                        <textarea 
                        name="description" 
                        id="description" 
                        class="block"
                        placeholder="Aqui você coloca os detalhes do veículo."
                        ></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand"
                        >Marca<span class="required-field">*</span></label
                        >
                        <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Digite a marca da moto!"
                            required
                            />
                    </div>
                    <div class="box-input">
                        <label for="model"
                        >Modelo<span class="required-field">*</span></label
                        >
                        <input 
                            type="text" 
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Digite o modelo da moto!"
                            required
                            />
                    </div>
                    <div class="box-input">
                        <label for="mileage"
                        >Kilometragem<span class="required-field">*</span></label
                        >
                        <input 
                            type="number" 
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Digite a Kilometragem da moto!"
                            required
                            />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date"
                        >Data de compra<span class="required-field">*</span></label
                        >
                        <input 
                            type="date" 
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block" 
                            required
                            />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="manual">
                        <label for="automatic">Automático</label>
                    </div>

                    <div class="optional-list">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="brakes"
                                value="brakes">
                                <label for="brakes">Freio a disco</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="alarm"
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="lock"
                                value="lock">
                                <label for="lock">Trava de guidão</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="headlight"
                                value="headlight">
                                <label for="headlight">Farol de LED</label>
                            </li>
                        </ul>

                    </div>

                    <div class="optional-list">
                        <ul class="optional-list">
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="keys"
                                value="keys">
                                <label for="keys">Partida sem chave</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="gas"
                                value="gas">
                                <label for="gas">Indicador de gasolina</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="gears"
                                value="gears">
                                <label for="gears">Indicador de marcha</label>
                            </li>
                            <li>
                                <input 
                                type="checkbox" 
                                name="optional[]" 
                                id="seats"
                                value="seats">
                                <label for="seats">Banco de Couro</label>
                            </li>
                        </ul>

                    </div>
                    <div class="box-input">
                        <p>Fotos do Carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
